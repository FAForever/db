language: python

sudo: required
dist: trusty

python: "3.6"

services:
  - docker

before_script:
  - sudo /etc/init.d/mysql stop

script:
  - chmod +x ./test.sh && ./test.sh
  - docker exec -i faf-db mysql -uroot -pbanana faf < test-data.sql
  # run twice to check whether the cleanup works as well
  - docker exec -i faf-db mysql -uroot -pbanana faf < test-data.sql
  - chmod +x ./test-migrations.sh && ./test-migrations.sh

after_success:
  - docker exec -i faf-db /dump-structure.sh
  - export REPO=faforever/faf-db-migrations
  - if [ -n "${TRAVIS_TAG}" ]; then
      docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}";
      docker tag faf-db-migrations ${REPO}:${TRAVIS_TAG};
      docker push ${REPO};
    fi


after_failure:
  - docker logs faf-db
